<h1 class="title_text">Cadastre-se </h1>
<form id="sign-up" class="form-horizontal form-signin">
    <div class="row">
        <div class="col">
            <input type="text" class="form-control" id="nome" placeholder="Digite o nome" [(ngModel)]="nome"
                maxlength="15" required>
            <span *ngIf='_msgErroNome'>{{_msgErroNome}}</span>
        </div>
        <div class="col">
            <input type="text" class="form-control" id="sobrenome" placeholder="Digite o sobrenome"
                [(ngModel)]="sobrenome" maxlength="50" required>
            <span *ngIf='_msgErroSobrenome'>{{_msgErroSobrenome}}</span>
        </div>
    </div>

    <br>
    <div class="form-group form-group-margin">

        <label for="inputUsername" class="no-mobile-display none-display">Endereço de
            e-mail</label>
        <input type="email" class="form-control" id="email" placeholder="name@example.com.br" [(ngModel)]="email"
            maxlength="25" required>
        <span *ngIf='_msgErroEmail'>{{_msgErroEmail}}</span>
    </div>


    <div class="row">
        <div class="col">
            <input type="tel" class="form-control" id="tel" [(ngModel)]="tel" placeholder="(XX) 99999-9999"
                maxlength="11" required>
            <span *ngIf='_msgErroTel'>{{_msgErroTel}}</span>
        </div>
        <!-- <div class="col">
                <input type="tel" class="form-control" id="tel" [(ngModel)]="tel" placeholder="(XX) 99999-9999"
                    maxlength="11" required>
                <span *ngIf='_msgErroTel'>{{_msgErroTel}}</span>
            </div> -->
    </div>

    <br>
    <div class="form-group form-group-margin">
        <label for="inputPassword" class="no-mobile-display none-display">Senha</label>
        <input type="password" value="" class="form-control" id="senha" placeholder="Digite sua senha">
        <span *ngIf='_msgErroSenha'>{{_msgErroSenha}}</span>
        <span *ngIf='_msgForcaSenha'>{{_msgForcaSenha}}</span>
    </div>
    <div class="form-group form-group-margin">
        <label for="inputPasswordConfirm" class="no-mobile-display none-display">Confirmar
            senha</label>
        <input type="password" value="" class="form-control" data-placeholder="Confirmar senha" id="senhaConf"
            placeholder="Confirme sua senha">
        <span *ngIf='_msgConfirmaSenha'>{{_msgConfirmaSenha}}</span>
    </div>

    <div class="form-group  keep-newsletter">
        <div class="col-md-12 ">
            <div class="checkbox-regular">
                <label class="margin-bottom-10">
                    <input type="checkbox" id="u_newsletter" name="u_newsletter" class="regular-checkbox" value="1"
                        checked=""><label for="u_newsletter"></label> Assine nossa Newsletter </label>
            </div>
        </div>
    </div>


    <div class="form-group ">
        <div class="gdpr_text">Ao se inscrever, você concorda com nossos <a href="" target="gdpr-compliance"
                class="">Termos de Serviço</a> e <a href="" target="gdpr-compliance" class="privacypolicy">Política
                de
                Privacidade</a>.
        </div>

        <div class="">
            <button type="submit" class="btn btn-primary butao" width="" (click)="validacao()">Cadastrar</button>
        </div>
    </div>

</form>
